<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form id="login" method="post">
    <input type="text" placeholder="Login" th:field="*{userModel.login}">
    <input type="password" placeholder="Password" th:field="*{userModel.pass}">
    <input type="submit" value="Log-in">
    <a href="/register">Register</a>
</form>

</body>
</html>
